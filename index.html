<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ğŸ„ Christmas Word Saber - é«”æ„Ÿåˆ‡å–®å­—</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d); /* è–èª•å¤œæ¼¸å±¤èƒŒæ™¯ */
            background-color: #0d0d2b;
            overflow: hidden;
            font-family: 'Fredoka One', cursive; /* ä½¿ç”¨åœ“æ½¤å­—é«” */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input_video { display: none; }

        .output_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            transform: scaleX(-1);
        }

        /* å¢åŠ ä¸€å€‹èƒŒæ™¯å±¤æ”¾é›ªèŠ±ï¼Œä¸ç¿»è½‰ */
        #bg-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #score-board {
            font-size: 48px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 30px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        #score { color: #ffe600; }

        #loading, #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            pointer-events: auto;
            max-width: 80%;
        }

        #loading { z-index: 10; }
        
        h1 { margin: 0 0 20px 0; color: #fff; font-size: 3rem; }
        p { font-size: 1.2rem; color: #ddd; }
        
        button {
            padding: 15px 40px;
            font-size: 28px;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(to bottom, #ff4444, #cc0000);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6); }
        button:active { transform: scale(0.95); }
        .hidden { display: none !important; }

    </style>
</head>
<body>
    <video class="input_video"></video>
    <canvas id="bg-canvas"></canvas>
    <canvas class="output_canvas"></canvas>

    <div id="ui-layer">
        <div id="score-board">SCORE: <span id="score">0</span></div>
        
        <div id="loading">
            <h1>ğŸ“· æ”å½±æ©Ÿå•Ÿå‹•ä¸­...</h1>
            <p>è«‹å…è¨±æ¬Šé™ï¼Œæº–å‚™å¥½ä½ çš„é›™æ‰‹ï¼</p>
        </div>

        <div id="start-screen" class="hidden">
            <h1>ğŸ„ Christmas Saber</h1>
            <p>æ®å‹•ä½ çš„é£ŸæŒ‡è®Šæˆå…‰åŠï¼</p>
            <p>çœ‹åˆ°æ–¹å¡Šé£›éä¾†å°±åˆ‡ä¸‹å»ï¼</p>
            <button onclick="startGame()">START GAME</button>
        </div>
    </div>

<script>
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const bgCanvasElement = document.getElementById('bg-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const bgCtx = bgCanvasElement.getContext('2d');
    const scoreElement = document.getElementById('score');
    const loadingScreen = document.getElementById('loading');
    const startScreen = document.getElementById('start-screen');

    let gameState = 'LOADING'; 
    let score = 0;
    let handLandmarksMap = [];
    
    // éŸ³æ•ˆç’°å¢ƒ
    let audioCtx;

    // è–èª•å–®å­—åº«
    const christmasWords = [
        "Santa", "Gift", "Tree", "Star", "Snow", 
        "Bell", "Elf", "Candy", "Deer", "Sleigh",
        "Merry", "Xmas", "Joy", "Love", "Noel", "HoHoHo"
    ];

    // èª¿æ•´ç•«å¸ƒå¤§å°
    function resizeCanvas() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
        bgCanvasElement.width = window.innerWidth;
        bgCanvasElement.height = window.innerHeight;
    }
    window.onresize = resizeCanvas;
    resizeCanvas();

    // ==========================================
    // éŸ³æ•ˆç”Ÿæˆå™¨ (ä¸éœ€å¤–éƒ¨æª”æ¡ˆ)
    // ==========================================
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'hit') {
            // æ¸…è„†çš„å®è²
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else if (type === 'swoosh') {
            // æ®èˆçš„ä½é »å™ªéŸ³ (æ¨¡æ“¬)
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.linearRampToValueAtTime(50, now + 0.1);
            gainNode.gain.setValueAtTime(0.05, now);
            gainNode.gain.linearRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        }
    }

    // ==========================================
    // MediaPipe Hands
    // ==========================================
    function onResults(results) {
        handLandmarksMap = results.multiHandLandmarks;
        if (gameState === 'LOADING' && handLandmarksMap.length > 0) {
            gameState = 'READY';
            loadingScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 640,
        height: 480
    });
    camera.start();

    // ==========================================
    // éŠæˆ²ç‰©ä»¶é¡åˆ¥
    // ==========================================
    const FOCAL_LENGTH = 400;
    const SPAWN_Z = 1500;
    const HIT_Z = 150; 
    const DISAPPEAR_Z = -200;

    function project3D(x, y, z) {
        const scale = FOCAL_LENGTH / (FOCAL_LENGTH + z);
        const canvasX = (canvasElement.width / 2) + (x * scale);
        const canvasY = (canvasElement.height / 2) + (y * scale);
        return { x: canvasX, y: canvasY, scale: scale };
    }

    class WordBlock {
        constructor() {
            this.word = christmasWords[Math.floor(Math.random() * christmasWords.length)];
            this.worldX = (Math.random() - 0.5) * canvasElement.width * 1.2;
            this.worldY = (Math.random() - 0.5) * canvasElement.height * 1.0;
            this.worldZ = SPAWN_Z;
            this.speed = 12 + Math.random() * 8 + (score / 500); // éš¨åˆ†æ•¸è®Šå¿«
            this.color = Math.random() > 0.5 ? '#ff3333' : '#2ecc71';
            this.hit = false;
            this.baseSize = 120;
            this.angle = (Math.random() - 0.5) * 0.5; // è¼•å¾®æ—‹è½‰
        }

        update() {
            this.worldZ -= this.speed;
        }

        draw(ctx) {
            if (this.worldZ < DISAPPEAR_Z || this.hit) return;
            const projected = project3D(this.worldX, this.worldY, this.worldZ);
            const size = this.baseSize * projected.scale;
            
            ctx.save();
            ctx.translate(projected.x, projected.y);
            ctx.rotate(this.angle);

            // éœ“è™¹å…‰æšˆæ•ˆæœ
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 30 * projected.scale;
            ctx.fillStyle = this.color;
            
            // ç•«æ–¹å¡Š (åŠ ä¸Šé€æ˜åº¦è®“å®ƒçœ‹èµ·ä¾†åƒç»ç’ƒ)
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.roundRect(-size/2, -size/2, size, size, 15 * projected.scale);
            ctx.fill();
            
            // é‚Šæ¡†
            ctx.lineWidth = 4 * projected.scale;
            ctx.strokeStyle = '#fff';
            ctx.stroke();

            // æ–‡å­—
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.font = `bold ${35 * projected.scale}px 'Fredoka One'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.word, 0, 0);

            ctx.restore();

            this.currentProjected = projected;
            this.currentSize = size;
        }
    }

    class FloatingText {
        constructor(x, y, text) {
            this.x = x;
            this.y = y;
            this.text = text;
            this.life = 1.0;
            this.vy = -3; // å‘ä¸Šé£„
        }
        update() {
            this.y += this.vy;
            this.life -= 0.02;
        }
        draw(ctx) {
            ctx.save();
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = "#ffe600";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 5;
            ctx.font = "bold 40px 'Fredoka One'";
            ctx.fillText(this.text, this.x, this.y);
            ctx.restore();
        }
    }

    // å…‰åŠè»Œè·¡ç³»çµ±
    class SaberTrail {
        constructor(color) {
            this.points = [];
            this.color = color;
            this.maxLength = 10; // è»Œè·¡é•·åº¦
        }
        addPoint(x, y) {
            this.points.push({x, y, age: 0});
            if (this.points.length > this.maxLength) this.points.shift();
        }
        draw(ctx) {
            if (this.points.length < 2) return;
            
            ctx.beginPath();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // ç•«å…‰åŠæ ¸å¿ƒ (ç™½)
            ctx.moveTo(this.points[0].x, this.points[0].y);
            for (let i = 1; i < this.points.length; i++) {
                ctx.lineTo(this.points[i].x, this.points[i].y);
            }
            ctx.lineWidth = 10;
            ctx.strokeStyle = 'white';
            ctx.shadowBlur = 20;
            ctx.shadowColor = this.color;
            ctx.stroke();

            // ç•«å…‰åŠå¤–æšˆ
            ctx.beginPath();
            ctx.moveTo(this.points[0].x, this.points[0].y);
            for (let i = 1; i < this.points.length; i++) {
                ctx.lineTo(this.points[i].x, this.points[i].y);
            }
            ctx.lineWidth = 20;
            ctx.strokeStyle = this.color;
            ctx.globalAlpha = 0.5;
            ctx.stroke();
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
        }
    }

    // é›ªèŠ±ç³»çµ± (èƒŒæ™¯)
    class Snowflake {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * bgCanvasElement.width;
            this.y = Math.random() * -bgCanvasElement.height;
            this.size = Math.random() * 3 + 1;
            this.speed = Math.random() * 2 + 0.5;
            this.opacity = Math.random() * 0.5 + 0.3;
        }
        update() {
            this.y += this.speed;
            if (this.y > bgCanvasElement.height) this.reset();
        }
        draw(ctx) {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    let blocks = [];
    let particles = [];
    let floatingTexts = [];
    let snowflakes = [];
    let saberTrails = [new SaberTrail('#00ffff'), new SaberTrail('#ff00ff')]; // å·¦å³æ‰‹ä¸åŒè‰²
    let frameCount = 0;

    // åˆå§‹åŒ–é›ªèŠ±
    for(let i=0; i<100; i++) snowflakes.push(new Snowflake());

    function startGame() {
        initAudio();
        startScreen.classList.add('hidden');
        gameState = 'PLAYING';
        score = 0;
        scoreElement.innerText = score;
        blocks = [];
        particles = [];
        floatingTexts = [];
        gameLoop();
    }

    function createHitEffect(x, y, color) {
        // çˆ†ç‚¸ç²’å­
        for(let i=0; i<20; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random()-0.5) * 25,
                vy: (Math.random()-0.5) * 25,
                life: 1.0,
                color: color,
                size: Math.random() * 8 + 2
            });
        }
        // æ¼‚æµ®åˆ†æ•¸
        floatingTexts.push(new FloatingText(x, y - 50, "+100"));
        playSound('hit');
    }

    function gameLoop() {
        if (gameState !== 'PLAYING') return;

        // 1. æ¸…é™¤èˆ‡ç¹ªè£½èƒŒæ™¯
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        bgCtx.clearRect(0, 0, bgCanvasElement.width, bgCanvasElement.height);
        
        // ç¹ªè£½é›ªèŠ±
        snowflakes.forEach(s => { s.update(); s.draw(bgCtx); });

        frameCount++;
        if (frameCount % 50 === 0) { // ç”Ÿæˆé »ç‡
            blocks.push(new WordBlock());
        }

        // 2. æ‰‹éƒ¨è™•ç†
        let saberTips = [];
        if (handLandmarksMap) {
            handLandmarksMap.forEach((landmarks, index) => {
                const indexFingerTip = landmarks[8]; 
                const tipX = indexFingerTip.x * canvasElement.width;
                const tipY = indexFingerTip.y * canvasElement.height;

                // æ›´æ–°å…‰åŠè»Œè·¡
                if (saberTrails[index]) {
                    saberTrails[index].addPoint(tipX, tipY);
                    saberTrails[index].draw(canvasCtx);
                    // æ ¹æ“šç§»å‹•é€Ÿåº¦æ’­æ”¾éŸ³æ•ˆ (ç°¡å–®ç‰ˆï¼šéš¨æ©Ÿè§¸ç™¼)
                    if (Math.random() < 0.05) playSound('swoosh');
                }
                
                saberTips.push({x: tipX, y: tipY});
            });
        } else {
            // æ²’æ‰‹çš„æ™‚å€™æ¸…ç©ºè»Œè·¡
            saberTrails.forEach(t => t.points = []);
        }

        // 3. æ–¹å¡Šé‚è¼¯
        for (let i = blocks.length - 1; i >= 0; i--) {
            let block = blocks[i];
            block.update();
            block.draw(canvasCtx);

            // ç¢°æ’æª¢æ¸¬ (åˆ¤å®šæ”¾å¯¬ / 1.2)
            if (!block.hit && block.worldZ < HIT_Z && block.worldZ > 0 && block.currentProjected) {
                for (const tip of saberTips) {
                    const dx = tip.x - block.currentProjected.x;
                    const dy = tip.y - block.currentProjected.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < block.currentSize / 1.2) { 
                        block.hit = true;
                        score += 100;
                        scoreElement.innerText = score;
                        createHitEffect(block.currentProjected.x, block.currentProjected.y, block.color);
                        break;
                    }
                }
            }
            if (block.worldZ < DISAPPEAR_Z || block.hit) {
                blocks.splice(i, 1);
            }
        }

        // 4. ç‰¹æ•ˆé‚è¼¯
        for(let i = particles.length - 1; i >=0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.04;
            canvasCtx.fillStyle = p.color;
            canvasCtx.globalAlpha = p.life;
            canvasCtx.beginPath();
            canvasCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            canvasCtx.fill();
            canvasCtx.globalAlpha = 1.0;
            if(p.life <= 0) particles.splice(i, 1);
        }

        for(let i = floatingTexts.length - 1; i >=0; i--) {
            let ft = floatingTexts[i];
            ft.update();
            ft.draw(canvasCtx);
            if(ft.life <= 0) floatingTexts.splice(i, 1);
        }

        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
