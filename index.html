<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è–èª•å¿è€… - éœéŸ³é…å°ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* éœéŸ³ç‰ˆæ”¹ç”¨æ·±è—è‰²ç³»ï¼Œæ¯”è¼ƒæ²ˆç©©å°ˆæ³¨ */
            background: radial-gradient(circle, #0f2027 0%, #203a43 50%, #2c5364 100%);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .input_video { display: none; }

        /* UI å±¤ */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #score-board {
            font-size: 50px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }

        /* é¡Œç›®é¡¯ç¤ºå€ - é€™æ˜¯éœéŸ³ç‰ˆçš„æ ¸å¿ƒ */
        #target-box {
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid #FFD700;
            border-radius: 20px;
            padding: 20px 50px;
            text-align: center;
            transition: transform 0.2s;
        }

        #target-label {
            color: #aaa;
            font-size: 24px;
            margin-bottom: 5px;
        }

        #target-word {
            color: #FFD700;
            font-size: 80px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .lives { 
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 40px; 
            color: #ff3333;
        }

        /* ç‹€æ…‹æ–‡å­— (Missed / Wrong) */
        #status-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            text-shadow: 4px 4px 0 #000;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 5;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto;
        }

        h1 { color: #fff; font-size: 60px; margin: 0; }
        p { color: #ccc; font-size: 24px; margin: 20px 0; text-align: center; }
        
        button {
            padding: 15px 50px;
            font-size: 28px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { transform: scale(1.05); background: #fff; }

    </style>
</head>
<body>

<div id="game-container">
    <video class="input_video"></video>
    <canvas class="output_canvas"></canvas>
    
    <div id="status-text">MISSED!</div>

    <div id="ui-layer">
        <div id="score-board">SCORE: <span id="score">0</span></div>
        <div class="lives" id="lives">â¤ï¸â¤ï¸â¤ï¸</div>
        
        <div id="target-box">
            <div id="target-label">TARGET</div>
            <div id="target-word">Wait...</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>ğŸ¤« éœéŸ³é…å°å¿è€…</h1>
        <p>çœ‹ä¸Šæ–¹çš„é¡Œç›®å–®å­—<br>åˆ‡é–‹å°æ‡‰çš„åœ–ç‰‡<br>(å®Œå…¨ç„¡è²éŸ³)</p>
        <button onclick="startGame()">START</button>
    </div>

    <div id="game-over-screen" style="display: none;">
        <h1>GAME OVER</h1>
        <p>Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">REPLAY</button>
    </div>
</div>

<script>
    const canvas = document.querySelector('.output_canvas');
    const ctx = canvas.getContext('2d');
    const videoElement = document.querySelector('.input_video');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const targetWordEl = document.getElementById('target-word');
    const targetBoxEl = document.getElementById('target-box');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const statusTextEl = document.getElementById('status-text');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- è³‡æ–™åº« ---
    const VOCAB_DB = [
        { word: 'SANTA', icon: 'ğŸ…', color: '#ffcccc' },
        { word: 'TREE', icon: 'ğŸ„', color: '#ccffcc' },
        { word: 'GIFT', icon: 'ğŸ', color: '#ffffcc' },
        { word: 'STAR', icon: 'â­', color: '#ffffaa' },
        { word: 'SNOW', icon: 'â„ï¸', color: '#eefaff' },
        { word: 'BELL', icon: 'ğŸ””', color: '#ffebcd' },
        { word: 'SOCK', icon: 'ğŸ§¦', color: '#ffe6e6' },
        { word: 'DEER', icon: 'ğŸ¦Œ', color: '#ebd6ad' },
        { word: 'ELF', icon: 'ğŸ§', color: '#d0f0c0' },
        { word: 'CAKE', icon: 'ğŸ‚', color: '#ffccf2' }
    ];

    const GRAVITY = 0.12; 
    const THROW_FORCE = 13;
    
    let gameState = {
        isPlaying: false,
        score: 0,
        lives: 3,
        targetWord: null,
        objects: [],
        particles: [],
        slices: [],
        hand: { x: -100, y: -100, prevX: -100, prevY: -100, speed: 0 },
        isWaveActive: false,
        waitingForNextWave: false
    };

    let frameCount = 0;

    // --- éŠæˆ²ç‰©ä»¶ ---
    class GameObject {
        constructor(data, laneIndex) {
            this.active = true;
            this.radius = 110;
            
            // åš´æ ¼çš„å·¦å³åˆ†é“ (0:å·¦, 1:å³)
            let laneWidth = canvas.width / 2;
            let startX = laneWidth * laneIndex + (laneWidth / 2);

            // è¼•å¾®éš¨æ©Ÿåç§»
            this.x = startX + (Math.random() - 0.5) * 50; 
            this.y = canvas.height + 150;

            // è¼•å¾®å‘ä¸­å¿ƒåç§»
            let drift = (startX < canvas.width / 2) ? 0.3 : -0.3;
            
            this.vx = drift + (Math.random() - 0.5) * 0.2; 
            this.vy = -(Math.random() * 2 + THROW_FORCE); 
            this.rotation = Math.random() * Math.PI * 2;
            this.rotationSpeed = (Math.random() - 0.5) * 0.05;

            this.icon = data.icon;
            this.word = data.word; // å¡ç‰‡ä¸Šä¹Ÿé¡¯ç¤ºå–®å­—ï¼Œæ–¹ä¾¿å°ç…§
            this.color = data.color;
            this.isTarget = (this.word === gameState.targetWord);
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += GRAVITY;
            this.rotation += this.rotationSpeed;
            
            // æ‰å‡ºç•«é¢
            if (this.y > canvas.height + 200 && this.active) {
                this.active = false;
                if (this.isTarget && gameState.isPlaying) {
                    showStatus("MISSED", "#e67e22");
                    gameState.lives--;
                    updateUI();
                    if (gameState.lives <= 0) endGame();
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            const w = 220; const h = 280;
            
            // é™°å½±
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 15;
            
            // å¡ç‰‡åº•
            ctx.fillStyle = "#fff";
            ctx.beginPath(); ctx.roundRect(-w/2, -h/2, w, h, 15); ctx.fill();
            
            // é¡è‰²æ¡†
            ctx.fillStyle = this.color;
            ctx.fillRect(-w/2 + 15, -h/2 + 15, w - 30, w - 30);
            
            ctx.shadowBlur = 0;
            
            // åœ–ç‰‡
            ctx.font = "120px Arial";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(this.icon, 0, -20);
            
            // æ–‡å­— (è¼”åŠ©è¦–è¦ºé…å°)
            ctx.fillStyle = "#000";
            ctx.font = "bold 40px Arial";
            ctx.fillText(this.word, 0, 90);
            
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color, isText = false, text = '') {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 15;
            this.vy = (Math.random() - 0.5) * 15;
            this.life = 1.0;
            this.color = color;
            this.isText = isText;
            this.text = text;
        }
        update() {
            this.x += this.vx; this.y += this.vy; this.vy += GRAVITY; this.life -= 0.03;
        }
        draw() {
            ctx.save(); ctx.globalAlpha = this.life;
            if (this.isText) {
                ctx.font = "900 60px Arial"; 
                ctx.fillStyle = this.color; 
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.strokeText(this.text, this.x, this.y);
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = this.color; 
                ctx.beginPath(); ctx.arc(this.x, this.y, 8, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        }
    }

    // --- éŠæˆ²é‚è¼¯ ---

    function initGame() {
        startScreen.style.display = "none";
        gameOverScreen.style.display = "none";
        gameState.score = 0;
        gameState.lives = 3;
        gameState.objects = [];
        gameState.particles = [];
        gameState.isPlaying = true;
        gameState.isWaveActive = false;
        gameState.waitingForNextWave = false;
        updateUI();
        
        startNewWave();
    }

    function showStatus(text, color) {
        statusTextEl.innerText = text;
        statusTextEl.style.color = color;
        statusTextEl.style.opacity = 1;
        setTimeout(() => {
            statusTextEl.style.opacity = 0;
        }, 800);
    }

    function startNewWave() {
        if (!gameState.isPlaying) return;
        
        gameState.isWaveActive = true;
        gameState.waitingForNextWave = false;

        // 1. æ±ºå®šé¡Œç›®
        const targetData = VOCAB_DB[Math.floor(Math.random() * VOCAB_DB.length)];
        gameState.targetWord = targetData.word;

        // 2. æ›´æ–°ä¸Šæ–¹ UI
        targetWordEl.innerText = gameState.targetWord;
        targetBoxEl.style.transform = "scale(1.2)"; // æ”¾å¤§æç¤º
        setTimeout(() => targetBoxEl.style.transform = "scale(1)", 300);

        // 3. å»¶é²å¾Œç™¼å°„ (çµ¦ç©å®¶çœ‹é¡Œç›®çš„æ™‚é–“)
        setTimeout(() => {
            if(!gameState.isPlaying) return;
            spawnCards(targetData);
        }, 1200);
    }

    function spawnCards(targetData) {
        // æº–å‚™å…©å¼µå¡
        let wrongData;
        do {
            wrongData = VOCAB_DB[Math.floor(Math.random() * VOCAB_DB.length)];
        } while (wrongData.word === gameState.targetWord);

        let cards = [targetData, wrongData];
        // éš¨æ©Ÿäº¤æ›å·¦å³
        if (Math.random() < 0.5) cards = [wrongData, targetData];

        // å·¦é‚Šä¸€å¼µ (Lane 0), å³é‚Šä¸€å¼µ (Lane 1)
        gameState.objects.push(new GameObject(cards[0], 0));
        gameState.objects.push(new GameObject(cards[1], 1));
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        frameCount++;

        if (gameState.isPlaying) {
            
            // æª¢æŸ¥æ³¢æ¬¡çµæŸ
            if (gameState.isWaveActive && gameState.objects.length === 0) {
                if (!gameState.waitingForNextWave) {
                    gameState.waitingForNextWave = true;
                    // ç©ºæª” 1 ç§’å¾Œä¸‹ä¸€é¡Œ
                    setTimeout(startNewWave, 1000);
                }
            }

            for (let i = gameState.objects.length - 1; i >= 0; i--) {
                let obj = gameState.objects[i];
                obj.update();
                obj.draw();

                if (!obj.active) {
                    gameState.objects.splice(i, 1);
                    continue;
                }

                // åˆ‡å‰²åˆ¤å®š
                let dx = gameState.hand.x - obj.x;
                let dy = gameState.hand.y - obj.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < obj.radius && gameState.hand.speed > 3) {
                    if (obj.word === gameState.targetWord) {
                        gameState.score += 10;
                        createSliceEffect(obj, true);
                        gameState.objects.splice(i, 1);
                        updateUI();
                    } else {
                        showStatus("WRONG", "#ff3333");
                        gameState.lives--;
                        createSliceEffect(obj, false);
                        gameState.objects.splice(i, 1);
                        updateUI();
                        if (gameState.lives <= 0) endGame();
                    }
                }
            }
        }

        // ç²’å­
        for (let i = gameState.particles.length - 1; i >= 0; i--) {
            let p = gameState.particles[i];
            p.update();
            p.draw();
            if (p.life <= 0) gameState.particles.splice(i, 1);
        }

        drawBlade();
        requestAnimationFrame(gameLoop);
    }

    function createSliceEffect(obj, isCorrect) {
        let color = isCorrect ? "#2ecc71" : "#ff3333";
        let msg = isCorrect ? "YES!" : "NO!";
        for (let i = 0; i < 15; i++) gameState.particles.push(new Particle(obj.x, obj.y, color));
        gameState.particles.push(new Particle(obj.x, obj.y, color, true, msg));
    }

    function drawBlade() {
        if (gameState.slices.length < 2) return;
        ctx.beginPath();
        ctx.moveTo(gameState.slices[0].x, gameState.slices[0].y);
        for (let i = 1; i < gameState.slices.length; i++) {
            let point = gameState.slices[i];
            ctx.lineTo(point.x, point.y);
        }
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#00ffff";
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 10;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.stroke();
        ctx.shadowBlur = 0;
        if (gameState.slices.length > 10) gameState.slices.shift();
    }

    function updateUI() {
        scoreEl.innerText = gameState.score;
        let livesStr = "";
        for(let i=0; i<gameState.lives; i++) livesStr += "â¤ï¸";
        livesEl.innerHTML = livesStr;
    }

    function endGame() {
        gameState.isPlaying = false;
        document.getElementById('final-score').innerText = gameState.score;
        gameOverScreen.style.display = "flex";
    }

    window.startGame = initGame;
    window.resetGame = initGame;

    // MediaPipe Setup
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
    hands.onResults((results) => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            const x = landmarks[8].x * canvas.width;
            const y = landmarks[8].y * canvas.height;
            const dx = x - gameState.hand.prevX;
            const dy = y - gameState.hand.prevY;
            gameState.hand.speed = Math.sqrt(dx*dx + dy*dy);
            gameState.hand.prevX = gameState.hand.x;
            gameState.hand.prevY = gameState.hand.y;
            gameState.hand.x = x;
            gameState.hand.y = y;
            gameState.slices.push({x: x, y: y});
        } else {
            gameState.hand.speed = 0;
            if(gameState.slices.length > 0) gameState.slices.shift(); 
        }
    });

    const camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 1280,
        height: 720
    });
    
    camera.start();

</script>
</body>
</html>
