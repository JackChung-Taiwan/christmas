<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ğŸ„ Christmas Word Saber - é«”æ„Ÿåˆ‡å–®å­—</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* éš±è—åŸå§‹ video å…ƒç´ ï¼Œæˆ‘å€‘åªéœ€è¦å®ƒçš„è³‡æ–™ */
        .input_video { display: none; }

        /* éŠæˆ²ç•«å¸ƒï¼Œç–ŠåŠ åœ¨æœ€ä¸Šæ–¹ */
        .output_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            /* é¡åƒç¿»è½‰ç•«å¸ƒï¼Œè®“æ“ä½œæ›´ç›´è¦º */
            transform: scaleX(-1);
        }

        /* UI å±¤ï¼Œä¸ç¿»è½‰ */
        #ui-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #00ff00;
        }

        #score-board {
            font-size: 32px;
            margin-top: 20px;
            font-weight: bold;
        }

        #loading, #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ff4444;
            pointer-events: auto;
        }

        #loading { z-index: 10; }
        
        button {
            padding: 15px 30px;
            font-size: 24px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #ff2222; }
        .hidden { display: none !important; }

    </style>
</head>
<body>
    <video class="input_video"></video>
    <canvas class="output_canvas"></canvas>

    <div id="ui-layer">
        <div id="score-board">Score: <span id="score">0</span></div>
        
        <div id="loading">
            <h1>ğŸ“· å•Ÿå‹•æ”å½±æ©Ÿèˆ‡ AI æ¨¡å‹ä¸­...</h1>
            <p>è«‹å…è¨±æ”å½±æ©Ÿæ¬Šé™ï¼Œä¸¦ç¨å€™ç‰‡åˆ»ã€‚</p>
            <p>(åˆæ¬¡è¼‰å…¥å¯èƒ½éœ€è¦ 10-20 ç§’)</p>
        </div>

        <div id="start-screen" class="hidden">
            <h1>ğŸ„ Christmas Word Saber</h1>
            <p>æ®å‹•ä½ çš„é›™æ‰‹ä½œç‚ºå…‰åŠ!</p>
            <p>åˆ‡æ“Šé£›ä¾†çš„è–èª•å–®å­—æ–¹å¡Š!</p>
            <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

<script>
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    const scoreElement = document.getElementById('score');
    const loadingScreen = document.getElementById('loading');
    const startScreen = document.getElementById('start-screen');

    let gameState = 'LOADING'; // LOADING, READY, PLAYING
    let score = 0;
    let handLandmarksMap = []; // å„²å­˜åµæ¸¬åˆ°çš„æ‰‹éƒ¨æ•¸æ“š

    // è–èª•å–®å­—åº«
    const christmasWords = [
        "Santa", "Gift", "Tree", "Star", "Snow", 
        "Bells", "Elf", "Candy", "Reindeer", "Sleigh",
        "Merry", "Xmas", "Rudolph", "Jingle", "Noel"
    ];

    // èª¿æ•´ç•«å¸ƒå¤§å°
    function resizeCanvas() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
    }
    window.onresize = resizeCanvas;
    resizeCanvas();

    // ==========================================
    // MediaPipe Hands è¨­å®š (AI æ‰‹éƒ¨è¿½è¹¤æ ¸å¿ƒ)
    // ==========================================
    function onResults(results) {
        // å°‡åµæ¸¬çµæœå­˜èµ·ä¾†çµ¦éŠæˆ²è¿´åœˆä½¿ç”¨
        handLandmarksMap = results.multiHandLandmarks;

        if (gameState === 'LOADING' && handLandmarksMap.length > 0) {
            gameState = 'READY';
            loadingScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});
    hands.setOptions({
        maxNumHands: 2, // æœ€å¤šåµæ¸¬å…©éš»æ‰‹
        modelComplexity: 1, // 1ç‚ºä¸­ç­‰ç²¾åº¦ï¼Œé©åˆé›»è…¦ã€‚0ç‚ºä½ç²¾åº¦é©åˆæ‰‹æ©Ÿ
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    // ä½¿ç”¨ CameraUtils è‡ªå‹•è™•ç†æ”å½±æ©Ÿä¸²æµ
    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
    });
    camera.start();


    // ==========================================
    // éŠæˆ²å¼•æ“èˆ‡ 3D é€è¦–æ¨¡æ“¬
    // ==========================================
    
    // æ¨¡æ“¬ 3D çš„åƒæ•¸
    const FOCAL_LENGTH = 400; // ç„¦è·ï¼Œå½±éŸ¿é€è¦–æ„Ÿå¼·çƒˆç¨‹åº¦
    const SPAWN_Z = 1500; // æ–¹å¡Šç”Ÿæˆçš„é è™• Z åº§æ¨™
    const HIT_Z = 100; // æ–¹å¡Šå¯ä»¥è¢«åˆ‡æ“Šçš„ Z åº§æ¨™å€åŸŸ
    const DISAPPEAR_Z = -200; // æ–¹å¡Šæ¶ˆå¤±åœ¨èº«å¾Œçš„ Z åº§æ¨™

    // å°‡ 3D ä¸–ç•Œåº§æ¨™æŠ•å½±åˆ° 2D ç•«å¸ƒçš„å‡½æ•¸
    function project3D(x, y, z) {
        const scale = FOCAL_LENGTH / (FOCAL_LENGTH + z);
        const canvasX = (canvasElement.width / 2) + (x * scale);
        const canvasY = (canvasElement.height / 2) + (y * scale);
        return { x: canvasX, y: canvasY, scale: scale };
    }

    class WordBlock {
        constructor() {
            this.word = christmasWords[Math.floor(Math.random() * christmasWords.length)];
            // éš¨æ©Ÿç”Ÿæˆåœ¨è¦–é‡ä¸­å¿ƒçš„å‘¨åœ
            this.worldX = (Math.random() - 0.5) * canvasElement.width * 1.5;
            this.worldY = (Math.random() - 0.5) * canvasElement.height * 1.5;
            this.worldZ = SPAWN_Z;
            this.speed = 15 + Math.random() * 10; // é£›è¡Œé€Ÿåº¦
            this.color = Math.random() > 0.5 ? '#ff3333' : '#33ff33'; // ç´…è‰²æˆ–ç¶ è‰²æ–¹å¡Š
            this.hit = false;
            this.baseSize = 100; // æ–¹å¡ŠåŸºæº–å¤§å°
        }

        update() {
            this.worldZ -= this.speed;
        }

        draw(ctx) {
            if (this.worldZ < DISAPPEAR_Z || this.hit) return;

            const projected = project3D(this.worldX, this.worldY, this.worldZ);
            const size = this.baseSize * projected.scale;
            
            ctx.save();
            ctx.translate(projected.x, projected.y);
            
            // ç¹ªè£½ç™¼å…‰æ–¹å¡ŠèƒŒæ™¯
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 20 * projected.scale;
            // ç¹ªè£½ä¸€å€‹åœ“è§’çŸ©å½¢ä½œç‚ºæ–¹å¡Š
            ctx.beginPath();
            ctx.roundRect(-size/2, -size/2, size, size, 10 * projected.scale);
            ctx.fill();

            // ç¹ªè£½æ–‡å­—
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 0;
            ctx.font = `bold ${30 * projected.scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.word, 0, 0);

            ctx.restore();

            this.currentProjected = projected; // å„²å­˜ç•¶å‰æŠ•å½±ä½ç½®ä¾›ç¢°æ’æª¢æ¸¬
            this.currentSize = size;
        }
    }

    let blocks = [];
    let particles = []; // åˆ‡æ“Šç‰¹æ•ˆç²’å­
    let frameCount = 0;

    function startGame() {
        startScreen.classList.add('hidden');
        gameState = 'PLAYING';
        score = 0;
        scoreElement.innerText = score;
        blocks = [];
        particles = [];
        gameLoop();
    }

    // ç”¢ç”Ÿåˆ‡æ“Šç²’å­ç‰¹æ•ˆ
    function createHitEffect(x, y, color) {
        for(let i=0; i<15; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random()-0.5) * 20,
                vy: (Math.random()-0.5) * 20,
                life: 1.0,
                color: color
            });
        }
    }

    // ä¸»éŠæˆ²è¿´åœˆ
    function gameLoop() {
        if (gameState !== 'PLAYING') return;

        // 1. æ¸…é™¤ç•«å¸ƒ (ä½¿ç”¨åŠé€æ˜é»‘è‰²è£½é€ æ®˜å½±è»Œè·¡æ„Ÿ)
        canvasCtx.fillStyle = 'rgba(0,0,0,0.3)';
        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

        frameCount++;

        // 2. å®šæœŸç”Ÿæˆæ–°æ–¹å¡Š
        if (frameCount % 60 === 0) { // æ¯ 60 å¹€ç”Ÿæˆä¸€å€‹
            blocks.push(new WordBlock());
        }

        // 3. è™•ç†æ‰‹éƒ¨è¿½è¹¤é¡¯ç¤ºèˆ‡ã€Œå…‰åŠã€é‚è¼¯
        let saberTips = []; // å„²å­˜é£ŸæŒ‡æŒ‡å°–ä½ç½®
        if (handLandmarksMap) {
            for (const landmarks of handLandmarksMap) {
                // ç¹ªè£½æ‰‹éƒ¨éª¨æ¶
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00ff00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#ff0000', lineWidth: 1, radius: 3});

                // ç²å–é£ŸæŒ‡æŒ‡å°– (ç´¢å¼• 8) çš„åº§æ¨™
                // MediaPipe è¿”å›çš„æ˜¯ 0.0-1.0 çš„æ¯”ä¾‹åº§æ¨™ï¼Œéœ€è¦è½‰æ›æˆç•«å¸ƒåƒç´ åº§æ¨™
                const indexFingerTip = landmarks[8]; 
                const tipX = indexFingerTip.x * canvasElement.width;
                const tipY = indexFingerTip.y * canvasElement.height;

                saberTips.push({x: tipX, y: tipY});

                // ç¹ªè£½å…‰åŠåŠå°–å…‰æšˆ
                canvasCtx.beginPath();
                canvasCtx.arc(tipX, tipY, 20, 0, 2 * Math.PI);
                canvasCtx.fillStyle = "rgba(50, 200, 255, 0.7)";
                canvasCtx.shadowColor = "#32c8ff";
                canvasCtx.shadowBlur = 30;
                canvasCtx.fill();
                canvasCtx.shadowBlur = 0;
            }
        }

        // 4. æ›´æ–°èˆ‡ç¹ªè£½æ–¹å¡Šï¼Œä¸¦é€²è¡Œç¢°æ’æª¢æ¸¬
        for (let i = blocks.length - 1; i >= 0; i--) {
            let block = blocks[i];
            block.update();
            block.draw(canvasCtx);

            // ç¢°æ’æª¢æ¸¬ï¼šåªåœ¨æ–¹å¡Šé è¿‘è¢å¹•æ™‚æª¢æ¸¬
            if (!block.hit && block.worldZ < HIT_Z && block.worldZ > 0 && block.currentProjected) {
                for (const tip of saberTips) {
                    // è¨ˆç®—æŒ‡å°–åˆ°æ–¹å¡Šä¸­å¿ƒçš„è·é›¢
                    const dx = tip.x - block.currentProjected.x;
                    const dy = tip.y - block.currentProjected.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);

                    // å¦‚æœè·é›¢å°æ–¼æ–¹å¡Šå¤§å°çš„ä¸€åŠï¼Œè¦–ç‚ºåˆ‡ä¸­
                    if (distance < block.currentSize / 1.5) {
                        block.hit = true;
                        score += 100;
                        scoreElement.innerText = score;
                        // è§¸ç™¼ç‰¹æ•ˆ
                        createHitEffect(block.currentProjected.x, block.currentProjected.y, block.color);
                        // é€™è£¡å¯ä»¥åŠ å…¥éŸ³æ•ˆ
                        break; // ä¸€å€‹æ–¹å¡Šåªèƒ½è¢«åˆ‡ä¸€æ¬¡
                    }
                }
            }

            // ç§»é™¤éæœŸæˆ–è¢«åˆ‡æ‰çš„æ–¹å¡Š
            if (block.worldZ < DISAPPEAR_Z || block.hit) {
                blocks.splice(i, 1);
            }
        }

        // 5. æ›´æ–°èˆ‡ç¹ªè£½ç²’å­ç‰¹æ•ˆ
        for(let i = particles.length - 1; i >=0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.05;
            canvasCtx.fillStyle = p.color;
            canvasCtx.globalAlpha = p.life;
            canvasCtx.beginPath();
            canvasCtx.arc(p.x, p.y, 5, 0, Math.PI*2);
            canvasCtx.fill();
            canvasCtx.globalAlpha = 1.0;
            if(p.life <= 0) particles.splice(i, 1);
        }

        // ç¹ªè£½ä¸­å¿ƒé»åƒè€ƒç·š (å¯é¸)
        /*
        canvasCtx.strokeStyle = 'rgba(255,255,255,0.1)';
        canvasCtx.beginPath();
        canvasCtx.moveTo(canvasElement.width/2, 0); canvasCtx.lineTo(canvasElement.width/2, canvasElement.height);
        canvasCtx.moveTo(0, canvasElement.height/2); canvasCtx.lineTo(canvasElement.width, canvasElement.height/2);
        canvasCtx.stroke();
        */

        requestAnimationFrame(gameLoop);
    }

    // ç”±æ–¼ MediaPipe éœ€è¦æ”å½±æ©Ÿè¼¸å…¥æ‰èƒ½é–‹å§‹ï¼ŒéŠæˆ²å¾ªç’°æœƒåœ¨é»æ“Šé–‹å§‹æŒ‰éˆ•å¾Œè§¸ç™¼
</script>
</body>
</html>
